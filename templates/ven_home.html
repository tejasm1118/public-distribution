{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>PDS-Vendor Home</title>
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}"> 
	<style>
	body {
				background-color: #dfd6ff;
				background-repeat: no-repeat;
         }
			div {background-color: #dfd6ff;}
		
	.row_justify-content-center {position:relative;top:50px;left:400px;border-color:black;border-width: 3px;}
	.form-control {background-color: #f1edff;}
	h1 {position :relative;top:5px;left:400px;font-family: "cursive", cursive, cursive;font-weight: 900;}
	</style>
</head>
<body>
{% block content %}
	<form method='POST'>
	{% csrf_token %}
	<br />
	<centre><h1>Customer Authentication</h1></centre>
	<div class="row_justify-content-center" >     
   		<div class="col-lg-4 col-md-10 col-sm-10">   
   		    <div class="card">    
   		         <div class="card-body">
	<div class='form-group'>
		<label for='id_f_Id'>Smart Card Number</label>
		<input type='text' class='form-control' id='id_f_Id' name='f_Id'>
	</div>
	<div class='form-group'>
		<label for="id_c_aadhar">Customer Aadhaar number</label>
		<input type="text" class="form-control" id="id_c_aadhar" name="c_aadhar">
	</div>
	<br>
	<center><button type="submit" class="btn btn-success">Authenticate</button></center>
	</form><br><br><br><br>
	<center><a href="{%url 'check_return' pk %}" button class="btn btn-danger" >Check remaining</a>
</div>
</div>
</div>
</div>


{% endblock %}
</body>
</html>
